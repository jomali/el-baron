<!doctype html>
<html>
<head>
    <title>Vorple</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="interpreter/roboto.css">
    <link rel="stylesheet" type="text/css" href="interpreter/jquery.powertip.css">
    <link rel="stylesheet" type="text/css" href="interpreter/toastr.css">
    <link rel="stylesheet" type="text/css" href="interpreter/vex.css">
    <link rel="stylesheet" type="text/css" href="interpreter/vex-theme-plain.css">
    <link rel="stylesheet" type="text/css" href="interpreter/haven.css">

    <link rel="stylesheet" type="text/css" href="assets/bitter.css">
    <link rel="stylesheet" type="text/css" href="assets/baron.css">

    <style id=highlights>
		.red-letters {
			color: inherit !important;
			text-shadow: none !important;
		}
		.white-letters {
			color: inherit !important;
			text-shadow: none !important;
		}
	</style>
</head>
<body>
<main id="vorple">
    <div id="loader">
        <h2 id="loader-message">Loading scripts</h2>
        <div id="spinner">V</div>
    </div>

	<div class="fullscreen-bg">
		<div class="overlay"></div>
		<video loop muted autoplay class="fullscreen-bg__video">
			<source type="video/mp4" src="assets/200812_LoopWhiteSmoke.mp4">
		</video>
	</div>
    <div class="vignette" />
</main>

<script type="text/javascript" src="interpreter/vorple.min.js"></script>
<script type="text/javascript" src="assets/if.js"></script>

<script>
    vorple.options = {
        autosave: false,
        engineColors: false,
        resource_paths: {
            images: "assets/",
            audio: "assets/"
        },

        // URL to the game file
        story: "baron.ulx"
    };

    vorple.debug.off();
    vorple.init();
</script>
</body>
</html>
